<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Miestnosť Katky</title>
    <link rel="icon" type="image/png" href="resources/pictures/favicon/favicon_house.png">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/nasa_domacnost_style.css">
    <link rel="stylesheet" href="css/puzzle_katarina_stasova.css">

    <script src="javascript/jQuery/jquery-3.5.1.min.js"></script>
    <script src="javascript/jQuery/jquery-ui.min.js"></script>
    <script src="javascript/jQuery/jquery.ui.touch-punch.min.js"></script>
    <script src="javascript/bootstrap/bootstrap.min.js"></script>
    <script src="javascript/puzzle_katarina_stasova_javascript.js"></script>
    <script src="javascript/components/Menu.js"></script>

    <script src="javascript/components/WebCounter.js"></script>


    <script src="zozulak_meniny/meniny-dataset.js"></script>
    <script src="zozulak_meniny/meniny-dataset-normalized.js"></script>
    <script src="zozulak_meniny/Meniny.js"></script>

</head>
<body>
<header>
    <div id="nameday-today">
        <meniny-dnesne></meniny-dnesne>
        <img src="resources/pictures/meniny/show-more.png" width="20" height="20" alt="show more" data-toggle="modal" data-target="#nameDayModal">
    </div>
    <div class="modal fade" id="nameDayModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Dnešok rozšírené</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <meniny-dnesne-plne></meniny-dnesne-plne>
                </div>
            </div>
        </div>
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Vyhľadávanie</h5>
                </div>
                <div class="modal-body">
                    <meniny-vyhladavanie></meniny-vyhladavanie>
                </div>
            </div>
        </div>
    </div>
    <h1>
        Katkina miestnosť
    </h1>

    <me-nu></me-nu>

</header>
<section>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLongTitle">GRATULUJEME!</h3>
                </div>
                <div class="modal-body modal-body-center">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zatvoriť</button>
                </div>
            </div>
        </div>
    </div>
    <div id="interfacePuzzle">
        <div id="buttons">
            <button type="button" id="start_button" class="btn btn-outline-success" onclick="play()">Start</button>
            <button type="button" id="demo_button" class="btn btn-warning" onclick="playDemo()">Demo</button>
        </div>
        <span class="time" id="display">00:00:00</span>
    </div>

    <div id="puzzle_space">
        <img id="floor_draggable" src="resources/pictures/stasova_pictures/floor.png" alt="floor">
        <div id="floor_droppable"></div>

        <img id="left_wall_draggable" src="resources/pictures/stasova_pictures/left_wall.png" alt="left_wall">
        <div id="left_wall_droppable"></div>

        <img id="middle_table_draggable" src="resources/pictures/stasova_pictures/middle_table.png" alt="middle_table">
        <div id="middle_table_droppable"></div>

        <img id="middle_wall_draggable" src="resources/pictures/stasova_pictures/middle_wall.png" alt="middle_wall">
        <div id="middle_wall_droppable"></div>

        <img id="next_to_sofa_draggable" src="resources/pictures/stasova_pictures/next_to_sofa.png" alt="next_to_sofa">
        <div id="next_to_sofa_droppable"></div>

        <img id="right_wall_draggable" src="resources/pictures/stasova_pictures/right_wall.png" alt="right_wall">
        <div id="right_wall_droppable"></div>

        <img id="sofa_draggable" src="resources/pictures/stasova_pictures/sofa.png" alt="sofa">
        <div id="sofa_droppable"></div>

        <img id="under_tv_draggable" src="resources/pictures/stasova_pictures/under_tv.png" alt="under_tv">
        <div id="under_tv_droppable"></div>

        <img id="upper_wall_draggable" src="resources/pictures/stasova_pictures/upper_wall.png" alt="upper_wall">
        <div id="upper_wall_droppable"></div>

        <img id="wardrobe_draggable" src="resources/pictures/stasova_pictures/wardrobe.png" alt="wardrobe">
        <div id="wardrobe_droppable"></div>

        <img id="window_draggable" src="resources/pictures/stasova_pictures/window.png" alt="window">
        <div id="window_droppable"></div>

    </div>
</section>
<footer>
    <span id="designedBy">Created by Katarína Stasová, 97938</span>
</footer>
</body>
</html>
