    <link rel="icon" type="image/png" href="resources/pictures/favicon/favicon_house.png">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/nasa_domacnost_style.css">
    <link rel="stylesheet" href="css/puzzle_tomas_popik_style.css">

    <script>

    <script src="javascript/breadcrumbs_javascript.js"></script>


    <script src="javascript/jQuery/jquery-3.5.1.min.js"></script>
    <script src="javascript/jQuery/jquery-ui.min.js"></script>
    <script src="javascript/jQuery/jquery.ui.touch-punch.min.js"></script>

<body>
<header>
    <div id="nameday-today">
        <meniny-dnesne></meniny-dnesne>
        <img src="resources/pictures/meniny/show-more.png" width="20" height="20" alt="show more" data-toggle="modal" data-target="#nameDayModal">
    </div>
    <div class="modal fade" id="nameDayModal" tabindex="-1" aria-labelledby="nameDayModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Dnešok rozšírené</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <meniny-dnesne-plne></meniny-dnesne-plne>
                </div>
            </div>
        </div>
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Vyhľadávanie</h5>
                </div>
                <div class="modal-body">
                    <meniny-vyhladavanie></meniny-vyhladavanie>
                </div>
            </div>
        </div>
    </div>

    <h1>
        Tomášova miestnosť
    </h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">

        </ol>
    </nav>

    <me-nu></me-nu>

</header>
<section>
    <!-- Modal -->
    <div class="modal fade" id="endGameDialog" tabindex="-1" role="dialog" aria-labelledby="endGameDialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLongTitle">GRATULUJEME!</h3>
                </div>
                <div class="modal-body modal-body-center">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zatvoriť</button>
                </div>
            </div>
        </div>
    </div>
    <div id="interfacePuzzle">
        <div id="buttons">
            <button type="button" id="start_button" class="btn btn-outline-success" onclick="play()">Start</button>
            <button type="button" id="demo_button" class="btn btn-warning" onclick="playDemo()">Demo</button>
        </div>
         <span class="time" id="display">00:00:00</span>
    </div>

    <div id="puzzle_space">
        <img id="floor" src="resources/pictures/popik_pictures/floor.png" alt="floor">
        <div id="floor_droppable"></div>

        <img id="night_table" src="resources/pictures/popik_pictures/night_table.png" alt="night_table">
        <div id="night_table_droppable"></div>

        <img id="bed" src="resources/pictures/popik_pictures/bed.png" alt="bed">
        <div id="bed_droppable"></div>

        <img id="pillows" src="resources/pictures/popik_pictures/pillows.png" alt="pillows">
        <div id="pillows_droppable"></div>

        <img id="upper_bed" src="resources/pictures/popik_pictures/upper_bed.png" alt="upper_bed">
        <div id="upper_bed_droppable"></div>

        <img id="left_wall" src="resources/pictures/popik_pictures/left_wall.png" alt="left_wall">
        <div id="left_wall_droppable"></div>

        <img id="upper_wall" src="resources/pictures/popik_pictures/upper_wall.png" alt="upper_wall">
        <div id="upper_wall_droppable"></div>

        <img id="missing_wall" src="resources/pictures/popik_pictures/missing_wall.png" alt="missing_wall">
        <div id="missing_wall_droppable"></div>

        <img id="right_wall" src="resources/pictures/popik_pictures/right_wall.png" alt="right_wall">
        <div id="right_wall_droppable"></div>

        <img id="right_upper_wall" src="resources/pictures/popik_pictures/right_upper_wall.png" alt="right_upper_wall">
        <div id="right_upper_wall_droppable"></div>

    </div>
</section>
<footer>
