<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Miestnosť Juraja</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/nasa_domacnost_style.css">
    <link rel="stylesheet" href="css/chodba_puzzle.css">

    <script src="javascript/jQuery/jquery-3.5.1.min.js"></script>
    <script src="javascript/jQuery/jquery-ui.min.js"></script>
    <script src="javascript/jQuery/jquery.ui.touch-punch.min.js"></script>
    <script src="javascript/bootstrap/bootstrap.min.js"></script>
    <script src="javascript/chodba_puzzle.js"></script>

</head>
<body>
<header id="title_header">
    <h1>
        Jurajova miestnosť
    </h1>
    <nav>
        TU BUDE TROJUROVNOVE MENU
    </nav>
</header>
<section>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLongTitle">GRATULUJEME!</h3>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zatvoriť</button>
                </div>
            </div>
        </div>
    </div>
    <div id="interfacePuzzle">
        <div id="buttons">
            <button type="button" id="start_button" class="btn btn-outline-success" onclick="play()">Start</button>
            <button type="button" id="demo_button" class="btn btn-warning" onclick="runDemo()">Demo</button>
        </div>
         <span class="time" id="displayTime">00:00:00</span>
    </div>

    <div id="chodba_puzzle">
        
    </div>
</section>
<footer>
    <span id="designedBy">Created by Juraj Zozuľak, 98031</span>
</footer>
